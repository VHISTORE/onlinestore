<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header class="site-header">
        <nav class="nav-container">
            <div class="nav-left">
                <a href="#" class="logo">Магазин</a>
            </div>
            <div class="nav-right">
                <input type="text" id="search" placeholder="Поиск товаров...">
                <a href="#" class="profile">Личный кабинет</a>
                <a href="#" class="cart">Корзина</a>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <h1>Топовые товары</h1>
        <div class="carousel-container">
            <div class="carousel">
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200" alt="Товар 1">
                    <p>Товар 1</p>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200" alt="Товар 2">
                    <p>Товар 2</p>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200" alt="Товар 3">
                    <p>Товар 3</p>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200" alt="Товар 4">
                    <p>Товар 4</p>
                </div>
                <div class="carousel-item">
                    <img src="https://via.placeholder.com/300x200" alt="Товар 5">
                    <p>Товар 5</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
