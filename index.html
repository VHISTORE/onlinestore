<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VHISTORE - Главная</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="VHI Store">
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="#catalog">Каталог</a></li>
        <li><a href="#cart">Корзина</a></li>
        <li><a href="#admin">Личный кабинет</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <!-- Featured Products Section with swipeable items -->
    <section id="top-products" class="top-products">
      <h2>Топовые товары</h2>
      <div class="products-wrapper">
        <div class="products-carousel">
          <div class="product">
            <img src="product1.jpg" alt="Product 1">
            <h3>Товар 1</h3>
            <p>Описание товара.</p>
            <button>Добавить в корзину</button>
          </div>
          <div class="product">
            <img src="product2.jpg" alt="Product 2">
            <h3>Товар 2</h3>
            <p>Описание товара.</p>
            <button>Добавить в корзину</button>
          </div>
          <div class="product">
            <img src="product3.jpg" alt="Product 3">
            <h3>Товар 3</h3>
            <p>Описание товара.</p>
            <button>Добавить в корзину</button>
          </div>
          <!-- Добавь больше товаров по необходимости -->
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 VHI Store. Все права защищены.</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
