<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VHISTORE - Главная</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
    }

    .header {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      background-color: #333;
      color: white;
    }

    .logo img {
      width: 100px;
    }

    .navbar ul {
      list-style: none;
      display: flex;
    }

    .navbar ul li {
      margin: 0 15px;
    }

    .navbar ul li a {
      color: white;
      text-decoration: none;
    }

    .top-products {
      margin: 20px;
      padding: 20px;
      background-color: #fff;
    }

    .top-products h2 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    .products-wrapper {
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      padding-bottom: 10px;
    }

    .products-carousel {
      display: flex;
      flex-wrap: nowrap;
    }

    .product {
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      margin-right: 15px;
      flex-shrink: 0;
      width: 160px;
      scroll-snap-align: start;
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
      cursor: pointer;
    }

    /* Модальное окно */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      padding-top: 100px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 500px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="VHI Store">
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="#catalog">Каталог</a></li>
        <li><a href="#cart">Корзина</a></li>
        <li><a href="#admin">Личный кабинет</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Section -->
  <main>
    <!-- Featured Products Section with swipeable items -->
    <section id="top-products" class="top-products">
      <h2>Топовые товары</h2>
      <div class="products-wrapper">
        <div class="products-carousel">
          <div class="product" data-title="Товар 1" data-description="Описание товара 1.">
            <img src="product1.jpg" alt="Product 1">
            <h3>Товар 1</h3>
            <p>Описание товара.</p>
            <button>Добавить в корзину</button>
          </div>
          <div class="product" data-title="Товар 2" data-description="Описание товара 2.">
            <img src="product2.jpg" alt="Product 2">
            <h3>Товар 2</h3>
            <p>Описание товара.</p>
            <button>Добавить в корзину</button>
          </div>
          <div class="product" data-title="Товар 3" data-description="Описание товара 3.">
            <img src="product3.jpg" alt="Product 3">
            <h3>Товар 3</h3>
            <p>Описание товара.</p>
            <button>Добавить в корзину</button>
          </div>
          <!-- Добавь больше товаров по необходимости -->
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 VHI Store. Все права защищены.</p>
  </footer>

  <!-- Модальное окно -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modalTitle"></h2>
      <p id="modalDescription"></p>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const carousel = document.querySelector('.products-carousel');
      const products = document.querySelectorAll('.product img');
      const modal = document.getElementById('productModal');
      const modalTitle = document.getElementById('modalTitle');
      const modalDescription = document.getElementById('modalDescription');
      const closeModal = document.querySelector('.close');

      // Открытие модального окна
      products.forEach(img => {
        img.addEventListener('click', function() {
          const parent = img.parentElement;
          const title = parent.getAttribute('data-title');
          const description = parent.getAttribute('data-description');
          
          modalTitle.textContent = title;
          modalDescription.textContent = description;
          modal.style.display = "block";
        });
      });

      // Закрытие модального окна
      closeModal.addEventListener('click', function() {
        modal.style.display = "none";
      });

      window.addEventListener('click', function(event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
