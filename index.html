  <title>Магазин продуктов</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="logo">
      <div class="gradient-background">Логотип</div>
    </div>

      <ul>

        <div class="product">

      </div>
    </div>

  <script src="script.js"></script>

</html>
