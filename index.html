<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Магазин продуктов</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="Логотип магазина">
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">Каталог</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <section class="top-products">
    <h2>Топовые товары</h2>
    <div class="products-wrapper">
      <div class="products-carousel">
        
        <div class="product" onclick="openModal('Яблоки', 'Свежие, вкусные яблоки.')">
          <img src="product1.jpg" alt="Яблоки">
          <h3>Яблоки</h3>
          <button onclick="addToCart(event)">Добавить в корзину</button>
        </div>

        <div class="product" onclick="openModal('Бананы', 'Спелые бананы с плантаций.')">
          <img src="product2.jpg" alt="Бананы">
          <h3>Бананы</h3>
          <button onclick="addToCart(event)">Добавить в корзину</button>
        </div>

        <div class="product" onclick="openModal('Помидоры', 'Сочные красные помидоры.')">
          <img src="product3.jpg" alt="Помидоры">
          <h3>Помидоры</h3>
          <button onclick="addToCart(event)">Добавить в корзину</button>
        </div>

      </div>
    </div>
  </section>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
